<h1>Lista Dragon Ball</h1>

<div class="card">
  <div class="card-header">
    Lista de Heroes
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrar por:</div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Filtrar heroe">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtro:</h3>
      </div>
    </div>
    <div class="table-responsive" *ngIf="heroes.length>0">
      <table class="table ">
        <thead class="text-center">
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Raza</th>
            <th>Ki</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes">
            <td><img [src]="heroe.imagen" alt="{{heroe.nombre}}" width="50px"></td>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.descripcion}}</td>
            <td>{{heroe.raza}}</td>
            <td>{{heroe.ki}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
